<h2>Connexion </h2>
<form [formGroup]='loginForm' (ngSubmit)="loginUser()" novalidate>
  <input type="text" class="form-control" formControlName="login" placeholder="Pseudo" />
  <div class="alert  alert-danger" *ngIf="loginForm.get('login').hasError('required') && loginForm.get('login').touched">
    Login is required
  </div>

  <input formControlName='password' type="password" class="form-control" placeholder="Mot de passe" />
  <div class="alert  alert-danger" *ngIf=" !loginForm.get('password').valid && loginForm.get('password').touched">
    Password is required
  </div>
  <input type="submit" value="Se connecter">
  <input type="button" value="S'inscrire" onclick="window.location.href='signup'" />
</form>
